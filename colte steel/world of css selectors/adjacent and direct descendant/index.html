<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>selectors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="">
		<p>hey this is a para1</p>
		<button>submit</button>
	</form>
	<hr>
	<div>
		<p>hey this is a para2</p>
		<button>submit</button>
		<p>this is another para</p>
	</div>
	<hr>
	<div>
		<p>hey this is a para3</p>
		<div>this is another para</div>
		<button>submit</button>
	</div>
	<hr>
	<div>
		<p>hey this is a para4</p>
		<section>this is another para
			<button>indirect child button</button>
		</section>
		<button>direct child button</button>
	</div>
	<hr>
</body>
</html>
