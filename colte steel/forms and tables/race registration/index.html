<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book your race</title>
</head>

<body>
	<h1>Race Registration</h1>
	<form action="">
		<label for="firstName">First Name</label>
		<input type="text" id="firstName" name="firstName">
		<label for="lastName">Last Name</label>
		<input type="text" id="firstName" name="lastName">
		<p>Select your race</p>
		<p>
			<label for="5k">5k</label>
			<input type="radio" id="5k" name="race" value="5k">
			<label for="half">half</label>
			<input type="radio" id="half" name="race" value="half">
			<label for="full">full</label>
			<input type="radio" id="full" name="race" value="full">
			<label for="email">Email</label>
			<input type="email" id="email" name="email">
			<label for="password">Password</label>
			<input type="password" id="password" name="password">
			<label for="age">
				<select name="age" id="age">
					<option value="under18">under 18</option>
					<option value="18-30">18-30</option>
					<option value="30-50">30-50</option>
					<option value="50+">50+</option>
				</select>
			</label>
		</p>
		<button>Register!</button>
	</form>
</body>

</html>
