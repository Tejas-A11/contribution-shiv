<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<form action="https://www.google.com/search">
		<label for="query">Enter your query for google</label>
		<input type="text" name="query" id="query">
		<button type="submit">Search Google</button>
	</form>
	<form action="https://www.reddit.com/search">
		<label for="q">Enter your query for reddit</label>
		<input type="text" name="q" id="q"><!-- the reddit servers are expecting q not query-->
		<button type="submit">Search Reddit</button>
	</form>
	<form action="https://www.youtube.com/results">
		<label for="q">Enter your query for youtube</label>
		<input type="text" name="search_query" id="q"><!-- the reddit servers are expecting q not query-->
		<button type="submit">Search youtube</button>
	</form>
</body>

</html>
