<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buttons</title>
</head>

<body>
	<button>Outside form</button>
	<form action="/tacos">
		<button>Do not submit this form</button>
		<button type="button">Do not submit this form</button>
		<input type="text">Enter your text
		<button>submit</button>
		<!-- by default type of button in form is submit-->
	</form>
</body>

</html>
