<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shivkumar's Notes</title>
</head>

<body>
	<div id="container">
		<h1>Welcome again!</h1>
		<textarea id="newNoteTextArea" placeholder="Enter the note"></textarea>
		<div id="previousNotesDiv"></div>
		<button id="addBtn">Add</button>
	</div>
	<script>
		const newNoteTextArea = document.getElementById('newNoteTextArea');
		const previousNotesDiv = document.getElementById('previousNotesDiv');
		const addBtn = document.getElementById('addBtn');

		addBtn.addEventListener('click', () => {
			const note = newNoteTextArea.value;
			if (note) {
				const noteDiv = document.createElement('div');
				noteDiv.innerHTML = note;
				previousNotesDiv.appendChild(noteDiv);
				newNoteTextArea.value = '';
			}
		});
	</script>
</body>

</html>
